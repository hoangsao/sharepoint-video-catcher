<!DOCTYPE html>
<html>
<head>
  <title>Sharepoint Video Catcher Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      font-family: monospace;
    }
    button {
      padding: 8px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    .hint {
      font-size: 0.8em;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Sharepoint Video Catcher Options</h1>

  <div class="form-group">
    <label for="domains">Domains to Monitor:</label>
    <textarea id="domains" placeholder="One domain pattern per line, e.g. *://*.sharepoint.com/*"></textarea>
    <div class="hint">Enter domain patterns to monitor, one per line. Use * for wildcards.</div>
  </div>

  <div class="form-group">
    <label for="removeParams">Parameters to Remove:</label>
    <textarea id="removeParams" placeholder="One parameter per line, e.g. enableCdn"></textarea>
    <div class="hint">Enter URL parameters to remove from detected video URLs.</div>
  </div>

  <div class="form-group">
    <label for="videoKeywords">Video URL Detection Keywords:</label>
    <textarea id="videoKeywords" placeholder="One keyword per line, e.g. videomanifest"></textarea>
    <div class="hint">Enter keywords used to identify video URLs.</div>
  </div>

  <div class="form-group">
    <label for="fileExtension">Default File Extension:</label>
    <input type="text" id="fileExtension" placeholder=".mp4">
  </div>

  <div class="form-group">
    <label for="ffmpegTemplate">FFMPEG Command Template:</label>
    <textarea id="ffmpegTemplate" placeholder='ffmpeg -i "{url}" -codec copy "{filename}"'></textarea>
    <div class="hint">Use {url} and {filename} as placeholders.</div>
  </div>

  <div class="form-group">
    <label for="maxItems">Maximum Items to Store:</label>
    <input type="number" id="maxItems" min="1" max="100">
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" id="notifyOnDetection">
      Show notification when video is detected
    </label>
  </div>

  <button id="save">Save Options</button>
  <div id="status" style="margin-top: 10px;"></div>

  <script src="options.js"></script>
</body>
</html>
