<!-- 
  Sharepoint Video Catcher - Popup UI
  
  This is the main popup interface that appears when users click the extension icon.
  It displays detected video URLs, commands for downloading, and subtitle information.
  
  @author Sharepoint Video Catcher Team
  @version 1.0.0
  @license MIT
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharepoint Video Catcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header section with logo and clear button -->    <div class="header">
      <img src="icons/icon32.png" alt="Sharepoint Video Catcher Logo" />
      <h1>Sharepoint Video Catcher</h1>
      <button id="clear-all-button" class="clear-all-button">Clear All</button>
    </div>
    <div id="no-videos" class="message">
      <p>No videos detected yet. Please follow these steps:</p>
      <ol style="text-align: left; padding-left: 20px;">
        <li>Make sure you're on a Sharepoint site</li>
        <li>Navigate to a page with a video</li>
        <li>Play the video for several seconds</li>
        <li>Try seeking/scrubbing through the video</li>
        <li>Refresh this popup</li>
      </ol>    </div>
    <div id="video-list" class="scrollable-list"></div>  </div>  <script src="logger.js"></script>
  <script src="popup.js"></script>
</body>
</html>
